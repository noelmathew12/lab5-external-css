<!DOCTYPE html>
<head>
    <title>
        External CSS
    </title>
    <style>
        div{
            width: 700px;
            height: 100px;
            text-align: center;
            
        }
        .styling {
            margin-top: 100px;
            background-color:beige;
            font-size: 110%;
            color:violet;
        }
        .borders{
            
            border: 2px solid black;
            outline: lightblue solid 10px;
            margin: auto;  
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="styling">
        This is a div with external css changing the margin top, font size, font color and background-color.
    </div>
    <br><br>
    <div class="borders">
        this is a div with changes in border outline, margin, padding and text align.
    </div>
</body>
</html>
